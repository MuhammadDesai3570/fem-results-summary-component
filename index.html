<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="your-result">
        <span class="result-number"> Your Result </span>

        <div class="result">
          <p class="seventy-six">76</p>
          <span class="of-hundred"> of 100 </span>
        </div>
        <h2 class="great">Great</h2>

        <p class="extra-info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <div class="summary-title">Summary</div>

        <div class="summary-container">
          <div class="reaction-summary">
            <img src="images/icon-reaction.svg" alt="react" />
            <h5 class="reaction-header">Reaction</h5>
            <p><b>80</b> / 100</p>
          </div>
          <div class="memory-summary">
            <img src="images/icon-memory.svg" alt="mem" />
            <h5 class="memory-header">Memory</h5>
            <p><b>92</b> / 100</p>
          </div>
          <div class="verbal-summary">
            <img src="images/icon-verbal.svg" alt="verb" />
            <h5 class="verbal-header">Verbal</h5>
            <p><b>61</b> / 100</p>
          </div>
          <div class="visual-summary">
            <img src="images/icon-visual.svg" alt="vis" />
            <h5 class="visual-header">Visual</h5>
            <p><b>72</b> / 100</p>
          </div>
        </div>

        <button class="continue">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Muhammad Desai</a>.
    </div>
  </body>
</html>
